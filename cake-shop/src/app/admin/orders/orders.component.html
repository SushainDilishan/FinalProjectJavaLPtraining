<h3>Customer Orders</h3>
<!-- <a class="btn btn-primary mb-3" (click)="addUser()">Create User</a> -->
<div class="container row">
    <div   class="col-md-10">

      <div  >
        <input type="text" class="form-control" placeholder="Search Orders Here" [(ngModel)]="term">
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Order Date</th>
        <th>Recieve Date</th>
        <th>Order Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders |filter:term" >
        <td>{{order.id}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.productName}}</td>
        <td>{{order.orderDate}}</td>
        <td>{{order.recieveDate}}</td>
        <td>{{order.orderStatus}}</td>
        <td><button type="button" class="btn btn-primary" (click)="updateStatus(order.id)">Update Status</button></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-2">
    <app-updatestatus *ngIf="action === 'update'" [order]="SelectedOrder" (productUpdatedEvent)="refreshData()"> </app-updatestatus>
    </div>
</div>
