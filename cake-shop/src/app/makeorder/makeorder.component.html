
<div class="col-md-12">
  <div class="card card-container">
    <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
         >
    <fieldset disabled>
         <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text"
     class="form-control"
        id="productName"
       placeholder="" 
       name="productName"
       [(ngModel)]="form.productName" 
       #productName="ngModel"
      />

    </div>
  </fieldset>    
    <fieldset disabled>
    <div class="form-group">
     <label for="customerName">Customer Name</label>
    <input type="text"
     class="form-control"
      id="customerName" 
      name="customerName"
      placeholder=""
      [(ngModel)]="form.customerName" 
      #customerName="ngModel"
       />

  </div>
</fieldset>

  <div class="form-group">
    <label for="recieveDate">Recieve Date:</label>
    <input type="date"
    class="form-control"
     id="recieveDate"
      name="recieveDate"
      [(ngModel)]="form.recieveDate"
      #recieveDate ="ngModel"
      />  

  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Place Order</button>
  </div>
  <div class="alert alert-warning" *ngIf="f.submitted && isOrderFailed">
    Placing Order Failed<br />{{ errorMessage }}
  </div>

  </form>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Your Order is Placed
  </div>
  
  </div>
</div>
